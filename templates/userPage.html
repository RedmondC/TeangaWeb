
<h2>User Profile</h2>

<!-- Username Section -->
<div class="profile-section">
  <label>Username:</label>
  <span id="username-display" hx-get="/get-username" hx-trigger="load" hx-swap="innerHTML">Loading...</span>
  <button hx-post="/get-editable-username" hx-target="#username-display" hx-swap="outerHTML">Edit</button>
</div>

<!-- Subscription Section -->
<div class="profile-section">
  <label>Subscription:</label>
  <span id="subscription-display" hx-get="/get-subscription" hx-trigger="load" hx-swap="innerHTML">Loading...</span>
  <button hx-post="/toggle-subscription" hx-target="#subscription-display" hx-swap="outerHTML">Toggle</button>
</div>
